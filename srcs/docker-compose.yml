services:
  nginx:
    build: requirements/nginx
    container_name: nginx
    volumes:
      - wp-website:/var/www/html
    ports:
      - "443:443"
    networks:
      - wp-network
    secrets:
      - ssl_cert
      - ssl_key
    restart:
      on-failure

  wordpress:
    build: requirements/wordpress
    container_name: wordpress
    volumes:
      - wp-website:/var/www/html
    networks:
      - wp-network
      - db-network
    restart:
      on-failure

