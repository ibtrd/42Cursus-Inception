volumes:
  wp-website:
    driver: local
    driver_opts:
      type: none
      device: /home/ibertran/data/wp-website
      o: bind
  
  wp-database:
    driver: local
    driver_opts:
      type: none
      device: /home/ibertran/data/wp-database
      o: bind

networks:
  wp-network:
    driver: bridge
  db-network:
    driver: bridge

secrets:
  ssl_cert:
    file: ../secrets/ibertran.42.fr.crt
  ssl_key:
    file: ../secrets/ibertran.42.fr.key
